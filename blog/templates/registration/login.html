{% extends "blog/base.html" %}

{% block content %}

  <div class="jumbotron">
    <h2>Please Login</h2>
    <h3>Super User Only</h3>

    {% if form.errors %}
      <h3>Your username or password is not matched</h3>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class='btn btn-primary' value="Login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>

{% endblock  %}
